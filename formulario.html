<html>
  <head>
    <meta charset="utf-8">
    <title>Meu Formulário Personalizado</title>
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <!--[if IE]>
    <link rel="stylesheet" type="text/css" href="css/estiloie.css">
    <![endif]-->

  </head>
<body class="bg">
  <div id="area">
    <form id="formulario" autocomplete="off">
      <fieldset>
        <legend >Formulário</legend>
        <label>Nome:</label><input class="campo_nome" type="text"><br>
        <label>Email:</label><input class="campo_email" type="email"><br>
        <label>Telefone:</label><input class="campo_telefone" type="text"><br>
        <label>Endereço:</label><input class="campo_endereco" type="text"><br>
        <p>Sexo:</p>
        <label>Masculino:</label><input class="radio" type="radio" name="sexo"><br>
        <label>Feminino:</label><input class="radio" type="radio" name="sexo"><br>
       

        <input class="btn_submit" type="submit" value="Enviar">
      </fieldset>
    </form>
  </div>
</body>
</html>
